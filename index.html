<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANONTALK</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --background-primary: #0A0A0A;
      --background-secondary: #1A1A1A;
      --text-primary: #E8E8E8;
      --text-secondary: #888888;
      --accent-primary: #00D4FF;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background-color: var(--background-primary);
      color: var(--text-primary);
      font-family: 'Space Grotesk', 'JetBrains Mono', monospace;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .hidden {
      display: none !important;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      white-space: nowrap;
      border: 0;
    }

    .screen {
      --safe-area-bottom: env(safe-area-inset-bottom, 0px);
      --screen-inline-padding: clamp(1.5rem, 6vw, 4.5rem);
      --screen-block-padding-start: clamp(2rem, 8vh, 5.5rem);
      --screen-block-padding-end: clamp(1.5rem, 4vh, 2.5rem);
      min-height: 100dvh;
      width: min(100%, 1440px);
      padding-inline: var(--screen-inline-padding);
      padding-block-start: var(--screen-block-padding-start);
      padding-block-end: calc(var(--screen-block-padding-end) + var(--safe-area-bottom));
      display: grid;
      align-content: stretch;
      justify-items: center;
      row-gap: clamp(2rem, 6vh, 3.5rem);
    }

    .brand-header {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: clamp(1.5rem, 4vw, 2.5rem);
      text-align: center;
    }

    .brand-logo {
      background-color: var(--accent-primary);
      clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 50%, 50% 100%, 0% 100%);
      border-radius: 50%;
    }

    .brand-title {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 400;
      color: #FFFFFF;
      letter-spacing: 0.08em;
      font-variant-ligatures: none;
    }

    /* --- Airlock Screen --- */
    #airlock-screen {
      grid-template-rows: 1fr auto 1fr;
      justify-items: center;
    }

    #airlock-screen .brand-header {
      grid-row: 2;
      align-self: center;
    }

    #airlock-screen .brand-logo {
      width: 96px;
      height: 96px;
    }

    #airlock-screen .brand-title {
      font-size: clamp(72px, 10vw, 128px);
    }

    .request-access-button {
      grid-row: 3;
      align-self: end;
      justify-self: center;
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: var(--text-secondary);
      background: none;
      border: none;
      cursor: pointer;
      transition: color 150ms ease;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 0;
      white-space: nowrap;
    }

    .request-access-button:hover,
    .request-access-button:focus-visible,
    .request-access-button:active {
      color: var(--accent-primary);
      outline: none;
    }

    /* --- Gateway Screen --- */
    #gateway-screen {
      grid-template-rows: 0.8fr 1fr auto;
      align-items: start;
      justify-items: stretch;
      row-gap: clamp(2.5rem, 8vh, 4rem);
    }

    #gateway-screen .brand-header {
      justify-self: center;
      align-self: end;
    }

    #gateway-screen .brand-logo {
      width: 64px;
      height: 64px;
    }

    #gateway-screen .brand-title {
      font-size: clamp(48px, 8vw, 80px);
    }

    /* --- Profile Setup Screen --- */
    #profile-setup-screen {
      grid-template-rows: 0.8fr 1fr auto;
      align-items: start;
      justify-items: stretch;
      row-gap: clamp(2.5rem, 8vh, 4rem);
    }

    #profile-setup-screen .brand-header {
      justify-self: center;
      align-self: end;
    }

    #profile-setup-screen .brand-logo {
      width: 64px;
      height: 64px;
    }

    #profile-setup-screen .brand-title {
      font-size: clamp(28px, 5vw, 36px);
      letter-spacing: 0.08em;
    }

    .gateway-body {
        grid-row: 2;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .input-container {
      width: min(100%, 22rem);
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .pill-input {
      appearance: none;
      width: 100%;
      height: 32px;
      background-color: var(--background-secondary);
      border: none;
      border-radius: 999px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      color: var(--text-primary);
      text-align: left;
      padding: 0 16px;
      transition: box-shadow 150ms ease;
      font-variant-ligatures: none;
    }

    .pill-input:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent-primary);
    }

    .pill-input.error {
      animation: shake 0.5s;
      box-shadow: 0 0 0 2px #FF0000; 
    }

    .fake-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      padding: 0 16px;
      color: var(--text-secondary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      letter-spacing: 0.02em;
      pointer-events: none;
      transition: opacity 150ms ease;
      font-variant-ligatures: none;
      white-space: nowrap;
      overflow: hidden;
    }
    .fake-placeholder__cursor {
      display: inline-block;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }

    .pill-input:not(:placeholder-shown) + .fake-placeholder {
      opacity: 0;
    }

    .gateway-footer {
      grid-row: 3;
      align-self: end;
      justify-self: stretch;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      padding: 0;
    }

    .gateway-footer__action {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      transition: color 150ms ease;
      white-space: nowrap;
      font-variant-ligatures: none;
    }
    .gateway-footer__action:hover,
    .gateway-footer__action:focus-visible,
    .gateway-footer__action:active {
      color: var(--accent-primary);
      outline: none;
    }

    .gateway-footer__action:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .agent-name {
      color: inherit;
      text-decoration: underline;
      text-decoration-color: var(--accent-primary);
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
    }
    .gateway-footer__action:hover .agent-name,
    .gateway-footer__action:active .agent-name {
      text-decoration: none;
    }

    #boot-screen {
      position: fixed;
      inset: 0;
      background-color: var(--background-primary);
      color: var(--accent-primary);
      font-family: 'JetBrains Mono', monospace;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-variant-ligatures: none;
      z-index: 100;
      overflow-y: auto;
    }

    @media (prefers-reduced-motion: reduce) {
        /* motion preferences */
    }

    @media (max-width: 768px) {
        .screen {
            padding: clamp(2rem, 8vw, 3rem);
            gap: clamp(1.5rem, 5vh, 3rem);
        }

        #airlock-screen .brand-header {
            flex-direction: column;
            gap: clamp(1rem, 4vh, 1.75rem);
        }

        #airlock-screen .brand-logo {
            width: clamp(64px, 20vw, 80px);
            height: clamp(64px, 20vw, 80px);
        }

        #airlock-screen .brand-title {
            font-size: clamp(48px, 15vw, 72px);
        }

        .request-access-button {
            width: 100%;
            max-width: 20rem;
            padding: 0.75rem 1.5rem;
            font-size: clamp(16px, 4vw, 18px);
        }

        #gateway-screen .brand-logo,
        #profile-setup-screen .brand-logo {
            width: clamp(48px, 15vw, 64px);
            height: clamp(48px, 15vw, 64px);
        }

        #gateway-screen .brand-title {
            font-size: clamp(40px, 12vw, 60px);
        }

        #profile-setup-screen .brand-title {
            font-size: clamp(22px, 6vw, 28px);
        }

        .input-container {
            max-width: 22rem;
        }

        .pill-input {
            height: 48px;
            font-size: 16px;
        }

        .fake-placeholder {
            font-size: 16px;
        }

        .gateway-footer {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding: 0;
        }

        .gateway-footer__action {
            background-color: transparent;
            border-radius: 0;
            padding: 0;
            text-align: inherit;
        }
    }

    /* Add this new style for the loading indicator */
    #loading-indicator {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--background-primary);
      z-index: 999;
    }
    .loader-logo {
      width: 64px;
      height: 64px;
      background-color: var(--accent-primary);
      clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 50%, 50% 100%, 0% 100%);
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.9); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <!-- New: Loading Indicator -->
  <div id="loading-indicator">
    <div class="loader-logo"></div>
  </div>

  <main id="app">
    <section id="airlock-screen" class="screen hidden" aria-labelledby="airlock-title" aria-hidden="true">
      <header class="brand-header">
        <div class="brand-logo" aria-hidden="true"></div>
        <h1 id="airlock-title" class="brand-title">ANONTALK</h1>
      </header>
      <button
        class="request-access-button"
        type="button"
        aria-controls="boot-screen gateway-screen"
        aria-label="Request access and initiate secure handshake"
      >
        &lt;/REQUEST_ACCESS&gt;
      </button>
    </section>

    <section id="gateway-screen" class="screen hidden" aria-labelledby="gateway-title" aria-hidden="true">
      <header class="brand-header">
        <div class="brand-logo" aria-hidden="true"></div>
        <h2 id="gateway-title" class="brand-title">ANONTALK</h2>
      </header>

      <div class="gateway-body">
        <div class="input-container">
          <label class="visually-hidden" for="gateway-init-key">Enter initialization key</label>
          <div class="input-wrapper">
            <input
              id="gateway-init-key"
              type="text"
              class="pill-input"
              placeholder=" "
              autocomplete="one-time-code"
              aria-describedby="gateway-input-help"
            >
            <div class="fake-placeholder" aria-hidden="true">
              <span>&gt; Enter initialization key</span>
              <span class="fake-placeholder__cursor">_</span>
            </div>
          </div>
          <span id="gateway-input-help" class="visually-hidden">
            Type your initialization key to continue.
          </span>
        </div>
      </div>

      <footer class="gateway-footer" aria-label="Gateway controls">
        <button class="gateway-footer__action" type="button">
          &lt;/agent: <span class="agent-name">falcon_7</span>&gt;
        </button>
        <button class="gateway-footer__action" type="button">
          &lt;/GOD_MODE&gt;
        </button>
      </footer>
    </section>

    <section id="profile-setup-screen" class="screen hidden" aria-labelledby="profile-setup-title" aria-hidden="true">
      <header class="brand-header">
        <div class="brand-logo" aria-hidden="true"></div>
        <h2 id="profile-setup-title" class="brand-title">[AGENT PROFILE REGISTRATION]</h2>
      </header>

      <div class="gateway-body">
        <div class="input-container">
          <label class="visually-hidden" for="real-name-input">Enter your real name</label>
          <div class="input-wrapper">
            <input
              id="real-name-input"
              type="text"
              class="pill-input"
              placeholder=" "
              autocomplete="name"
              aria-describedby="profile-input-help"
            >
            <div class="fake-placeholder" aria-hidden="true">
              <span>&gt; Enter your real name</span>
              <span class="fake-placeholder__cursor">_</span>
            </div>
          </div>
          <span id="profile-input-help" class="visually-hidden">
            Your real name will be private; only you can see it.
          </span>
        </div>
      </div>

      <footer class="gateway-footer" aria-label="Profile setup controls">
        <button id="register-agent-btn" class="gateway-footer__action" type="button">
          &lt;/REGISTER_AGENT&gt;
        </button>
      </footer>
    </section>
  </main>

  <section
    id="boot-screen"
    class="hidden"
    role="status"
    aria-live="polite"
    aria-hidden="true"
  ></section>

  <script>
    const airlockScreen = document.getElementById('airlock-screen');
    const gatewayScreen = document.getElementById('gateway-screen');
    const bootScreen = document.getElementById('boot-screen');
    const requestAccessButton = document.querySelector('.request-access-button');
    const initInput = document.getElementById('gateway-init-key');

    const toggleVisibility = (element, hidden) => {
      element.classList.toggle('hidden', hidden);
      element.setAttribute('aria-hidden', String(hidden));
    };

    const runBootAnimation = () => {
      const lines = [
        '> INITIATING HANDSHAKE...',
        '> CHECKING NETWORK INTEGRITY... [OK]',
        '> QUERYING AUTHENTICATION SERVER... [OK]',
        '> REDIRECTING TO SECURE AUTH PORTAL...'
      ];

      bootScreen.innerHTML = '';
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const stepDelay = prefersReducedMotion ? 0 : 500;
      let delay = 0;

      lines.forEach(line => {
        setTimeout(() => {
          const message = document.createElement('p');
          message.textContent = line;
          bootScreen.appendChild(message);
        }, delay);
        delay += stepDelay;
      });

      const totalDelay = prefersReducedMotion ? 500 : 3000;
      setTimeout(() => {
        toggleVisibility(bootScreen, true);
        toggleVisibility(gatewayScreen, false);
        // Hide loading indicator once boot animation completes
        const loading = document.getElementById('loading-indicator');
        if (loading) loading.classList.add('hidden');
      }, totalDelay);
    };

    requestAccessButton.addEventListener('click', () => {
      toggleVisibility(airlockScreen, true);
      toggleVisibility(bootScreen, false);
      runBootAnimation();
    });

    requestAccessButton.addEventListener('keydown', event => {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        requestAccessButton.click();
      }
    });

    // Optionally hide the loading indicator once the module script loads
    window.addEventListener('load', () => {
      const loading = document.getElementById('loading-indicator');
      if (loading) loading.classList.add('hidden');
    });
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
