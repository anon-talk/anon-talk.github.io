<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANONTALK - Authentication</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- FirebaseUI CSS -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

  <style>
    :root {
      --background-primary: #0A0A0A;
      --background-secondary: #1A1A1A;
      --text-primary: #E8E8E8;
      --text-secondary: #888888;
      --accent-primary: #00D4FF;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background-primary);
      color: var(--text-primary);
      font-family: 'Space Grotesk', 'JetBrains Mono', monospace;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border: 1px solid var(--background-secondary);
      border-radius: 8px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
      font-family: 'JetBrains Mono', monospace;
    }

    .auth-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* --- FirebaseUI Customization --- */
    /* You can add more rules here to override FirebaseUI's default styles */
    .firebaseui-idp-button {
        background-color: var(--background-secondary) !important;
        border-radius: 999px !important;
    }
    .firebaseui-idp-text {
        color: var(--text-primary) !important;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h1 class="auth-title">ANONTALK Network</h1>
      <p class="auth-subtitle">Authentication Required</p>
    </div>

    <!-- The FirebaseUI widget will be rendered inside this div. -->
    <div id="firebaseui-auth-container"></div>
  </div>

  <!-- Import Firebase and FirebaseUI Scripts -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

  <script type="module">
    // Import the auth service from our central file
    import { auth } from './firebase-init.js';

    // Initialize the FirebaseUI Widget
    const ui = new firebaseui.auth.AuthUI(auth);

    ui.start('#firebaseui-auth-container', {
      // The URL to redirect to after a successful sign-in.
      signInSuccessUrl: 'index.html',
      signInOptions: [
        // List of OAuth providers supported.
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID
      ],
    });
  </script>
</body>
</html>
